version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: khao_postgres
    environment:
      POSTGRES_USER: khao_user
      POSTGRES_PASSWORD: khao_pass_secure
      POSTGRES_DB: khao_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U khao_user -d khao_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - khao_network

  # MongoDB
  mongo:
    image: mongo:7-alpine
    container_name: khao_mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: khao_user
      MONGO_INITDB_ROOT_PASSWORD: khao_pass_secure
      MONGO_INITDB_DATABASE: khao_db
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - khao_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: khao_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - khao_network

  # NestJS API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: khao_api
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: khao_user
      DATABASE_PASSWORD: khao_pass_secure
      DATABASE_NAME: khao_db
      MONGODB_URI: mongodb://khao_user:khao_pass_secure@mongo:27017/khao_db?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - khao_network

volumes:
  postgres_data:
  mongo_data:
  redis_data:

networks:
  khao_network:
    driver: bridge
